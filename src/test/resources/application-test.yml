spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

  logging:
    level:
      org.hibernate.orm.deprecation: WARN
      org.redisson: DEBUG
      kr.hhplus.be.server.lock: DEBUG

  main:
    allow-bean-definition-overriding: true

test:
  redis:
    host: localhost
    port: 6379